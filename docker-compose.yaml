version: "3.9"

services:
  app:
    build: .
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html:cached
      - public_build:/var/www/html/public/build
    env_file:
      - .env
    depends_on:
      - db
    command: >
      sh -c '
        echo "Waiting for database...";
        until php -r "new PDO(\"mysql:host=db;dbname=stonkspizza\",\"root\",\"root\");" 2>/dev/null; do
          sleep 2;
        done;
        echo "Database ready!";
        php artisan migrate --force;
        echo "Installing Node dependencies...";
        npm install;
        echo "Building assets...";
        npm run build;
        echo "Starting Apache...";
        apache2-foreground
      '

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stonkspizza
    ports:
      - "3306:3306"

volumes:
  public_build:
